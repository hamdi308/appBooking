version: "3.8"
services:
  api:
    build: ./api
    container_name: api_container
    ports: 
      - '4000:4000'
    volumes:
      - ./api:/app
  mongodb:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=hamdi
      - MONGO_INITDB_ROOT_PASSWORD=hamdi    
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true